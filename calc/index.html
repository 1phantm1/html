<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/7351777d54.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">123</div>
            <div class="buttons">
                <div class="row1">
                    <button class="Button" id="divide" type="button">%</button>
                    <button class="Button" id="clear" type="button">C</button>
                    <button class="Button" id="clear_entry" type="button">CE</button>
                    <button class="Button" id="del" type="button"><i class="fa-solid fa-delete-left"></i></button>

                </div>
                <div class="row2">
                    <button class="Button" id="7" type="button">7</button>
                    <button class="Button" id="8" type="button">8</button>
                    <button class="Button" id="9" type="button">9</button>
                    <button class="Button" id="x" type="button"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="row3">
                    <button class="Button" type="button">4</button>
                    <button class="Button" type="button">5</button>
                    <button class="Button" type="button">6</button>
                    <button class="Button" type="button">-</button>
                </div>
                <div class="row4">
                    <button class="Button" type="button">1</button>
                    <button class="Button" type="button">2</button>
                    <button class="Button" type="button">3</button>
                    <button class="Button" type="button">+</button>
                </div>
                <div class="row5">
                    <button class="Button" type="button">0</button>
                    <button class="Button" type="button">,</button>
                    <button class="equal" type="button">=</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
